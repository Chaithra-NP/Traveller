<mat-toolbar fxLayout="row" class="mat-elevation-z6" style="height: 80px;">
    <span class="logo" style="margin-left: 8%;" fxFlex>Travellers<mat-icon>eco</mat-icon></span>
    <div class="spacer"></div>
    <a mat-button routerLink="home" routerLinkActive="active"><mat-icon> home </mat-icon><span class="button-title">Home</span></a>
    <a mat-button><mat-icon> dashboard </mat-icon><span class="button-title">Dashboard</span></a>
    <a mat-button routerLink="login"><mat-icon> person_outline </mat-icon><span class="button-title">Login</span></a>
    <a mat-raised-button color="accent" routerLink="register">Register</a>

    <button mat-icon-button [matMenuTriggerFor]="dropMenu" fxHide fxShow.xs>
        <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #dropMenu="matMenu">
        <ng-container *ngFor="let item of menuItems">
            <button mat-menu-item>
                <mat-icon class="mr">{{item.icon}}</mat-icon>
                {{item.label}}
            </button>
            <mat-divider></mat-divider>
        </ng-container>
    </mat-menu>
</mat-toolbar>
